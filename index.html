    <body onload="addEvent()">
        <script>
            function addEvent(){
                document.body.addEventListener("click", play)
            }
            function play() {
                var audio = document.getElementById("bgm");
                audio.play();
            }
        </script>



        <div id="contents" >
            <audio id="bgm" preload="auto" autoplay loop>
                <source src="bgm.mp3" type="audio/mp3">

        <div>
